<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" type="text/css" href="/index.css" />
      <link
        href="https://fonts.googleapis.com/css?family=Cantarell&display=swap"
        rel="stylesheet"
      />
      <title>Document</title>
    </head>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 form-container">
          <form action="backend/register.php" method="POST">
            <div class="logo">
              <img
                src="https://res.cloudinary.com/chux/image/upload/v1568620217/Vector_ojae58.png"
                alt=""
              />
              <img
                src="https://res.cloudinary.com/chux/image/upload/v1568620205/designs_that_match_wv09sn.png"
                alt=""
              />
            </div>

            <div class="form-group form-group-1">
              <label for="InputEmail1">Name</label>
              <input
                type="text"
                class="form-control"
                id="InputName"
                aria-describedby="nameHelp"
                placeholder="Enter name"
                name="name"
                required
              />
            </div>

            <div class="form-group form-group-1">
              <label for="InputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="InputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                name="email"
                required
              />
            </div>

            <div class="form-group">
              <label for="InputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="InputPassword1"
                placeholder="Password"
                name="password"
                required
              />
            </div>

            <div class="form-group">
              <label for="InputPassword1">Password Confirmation</label>
              <input
                type="password"
                class="form-control"
                id="InputPassword2"
                placeholder="Confirm Password"
                name="password_confirmation"
                required
              />
            </div>

            <div class="button">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
